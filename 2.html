<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор языка</title>
</head>
<body>
<form>
<h1> Выберите язык: </h1>
    <label for="english">Английский</label>
    <input type="checkbox" id="english" name="language" value="english"><br>

    <label for="russian">Русский</label>
    <input type="checkbox" id="russian" name="language" value="russian"><br>

    <label for="french">Французский</label>
    <input type="checkbox" id="french" name="language" value="french"><br>

    <label for="german">Немецкий</label>
    <input type="checkbox" id="german" name="language" value="german"><br>

    <label for="spanish">Испанский</label>
    <input type="checkbox" id="spanish" name="language" value="spanish"><br>

    <label for="italian">Итальянский</label>
    <input type="checkbox" id="italian" name="language" value="italian"><br>
    
    <label for="polish">Польский</label>
    <input type="checkbox" id="polish" name="language" value="polish"><br>

    <input type="submit" value="Отправить">
</form>
</body>
</html>
